version = "1.0"

subprojects {
    apply plugin: "java"
    apply plugin: "eclipse"
    apply plugin: "idea"

    repositories {
        maven { url "https://repo.spring.io/libs-release" }
        maven {
            url "http://repo.spring.io/milestone"
        }
        maven {
            url "http://repo.spring.io/snapshot"
        }
        mavenCentral()
        mavenLocal()
        jcenter()
    }

}